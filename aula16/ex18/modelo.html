<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICADOR DE NÚMEROS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VERIFICADOR DE NÚMEROS</h1>
    </header>
    <section>
        <div id="form">
            <p>Informe um número(1 a 100): <input type="number" name="num" id="num"></p>
            <input type="submit" value="Adicionar" id="btn">
            <select name="dados" id="res" size="10">
                <option value="">Adicione um numero acima</option>
            </select>
            <input type="button" value="Finalizar" id='finalizar'>
        </div>
        <div id="retorno">
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
